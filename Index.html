<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="Photo/Image 1.jpeg" alt="Image 1">
        <img src="Photo/Image 2.jpeg" alt="Image 2">
        <img src="Photo/Image 3.jpeg" alt="Image 3">
        <img src="Photo/Image 4.jpeg" alt="Image 4">
        <img src="Photo/Image 5.jpeg" alt="Image 5">
        <img src="Photo/Image 6.jpeg" alt="Image 6">
        <img src="Photo/Image 7.jpeg" alt="Image 7">
        <img src="Photo/Image 8.jpeg" alt="Image 8">
        <img src="Photo/Image 9.jpeg" alt="Image 9">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">Ã—</span>
        <img id="lightbox-img" src="" alt="Expanded Image">
    </div>

    <script src="script.js"></script>
    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        images.forEach(image => {
            image.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = image.src;
            });
        });

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
